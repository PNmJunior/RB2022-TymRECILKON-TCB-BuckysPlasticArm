<!DOCTYPE html>
<html>
<head>
    <title>ESP IOT DASHBOARD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="content">
        <div class="card-grid"> 
            <table id="mytable">
                <tr style="max-height: 25%;min-height: 25%;">
                    <td tyle="min-width: 25%;max-width: 25%;">
                        <div class="card">
                            <p class="card-title"> LED</p>
                            <p class="switch">
                                <input type="range" onchange="updateSliderPWM(this)" id="slider8" min="0" max="100" step="10" value ="0" class="slider">
                            </p>
                            <p class="state"> <span id="sliderValue8"></span> &percnt;</p>
                        </div> 
                    </td>
                    <td tyle="min-width: 25%;max-width: 25%;">
                        <button id="btn1" type="button" class="buttonInactive">
                            Rameno</button>
                    </td>
                    <td tyle="min-width: 25%;max-width: 25%;">
                        <button id="btn2" type="button" class="buttonInactive">
                            Podvozek</button>
                    </td tyle="min-width: 25%;max-width: 25%;">
                    <td>
                        <input type="button"  value="STOP" onclick="stisknuto()" class="h1">
                    </td>
                </tr>
                <tr id="tr1" style="max-height: 50%;min-height: 50%;">
                    <td>
                        <div class="card2">
                            <p class="card-title"> Kleste</p>
                            <p class="switch2">
                                <input type="range" onchange="updateSliderPWM(this)" id="slider6" min="-100" max="100" step="100" value ="0" class="slider2">
                            </p>
                            <p class="state"> <span id="sliderValue6"></span> &percnt;</p>
                        </div>   
                    </td>
                    <td>
                        <div class="card2">
                            <p class="card-title"> M4</p>
                            <p class="switch2">
                                <input type="range" onchange="updateSliderPWM(this)" id="slider5" min="-100" max="100" step="100" value ="0" class="slider2">
                            </p>
                            <p class="state"> <span id="sliderValue5"></span> &percnt;</p>
                        </div>
                    </td>
                    <td>
                        <div class="card2">
                            <p class="card-title"> M3</p>
                            <p class="switch2">
                                <input type="range" onchange="updateSliderPWM(this)" id="slider4" min="-100" max="100" step="100" value ="0" class="slider2">
                            </p>
                            <p class="state"> <span id="sliderValue4"></span> &percnt;</p>
                        </div>
                    </td>
                    <td>
                        <div class="card2">
                            <p class="card-title"> M2</p>
                            <p class="switch2">
                                <input type="range" onchange="updateSliderPWM(this)" id="slider3" min="-100" max="100" step="100" value ="0" class="slider2">
                            </p>
                            <p class="state"> <span id="sliderValue3"></span> &percnt;</p>
                        </div>
                    </td>
                </tr>
                <tr id="tr0" style="max-height: 25%;min-height: 25%;" >
                    <td colspan=4>
                        <div class="card">
                            <p class="card-title"> M1</p>
                            <p class="switch">
                                <input type="range" onchange="updateSliderPWM(this)" id="slider7" min="-100" max="100" step="100" value ="0" class="slider">
                            </p>
                            <p class="state"> <span id="sliderValue7"></span> &percnt;</p>
                        </div>
                    </td>
                </tr>
                <tr id="tr2" style="max-height: 25%;min-height: 25%;">
                    <td colspan=2>
                        <div class="card3">
                            <p class="card-title"> Leva</p>
                            <p class="switch3">
                                <input type="range" onchange="updateSliderPWM(this)" id="slider2" min="-100" max="100" step="10" value ="0" class="slider3">
                            </p>
                            <p class="state"> <span id="sliderValue2"></span> &percnt;</p>
                        </div>
                    </td>
                    <td colspan=2>
                        <div class="card3">
                            <p class="card-title">Prava</p>
                            <p class="switch3">
                                <input type="range" onchange="updateSliderPWM(this)" id="slider1" min="-100" max="100" step="10" value ="0" class="slider3">
                            </p>
                            <p class="state"> <span id="sliderValue1"></span> &percnt;</p>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript">
    $(function () {
        $("#tr1").hide();
        $("#tr2").hide();
        $("#tr0").hide();
        $("#btn1").click(function () {
            $('.buttonInactive').not(this).removeClass('buttonInactive');
            $(this).toggleClass('buttonActive');
            if ($(this).hasClass("buttonActive")) {
                $("#tr1").show();
                $("#tr0").show();
                
            }
            else {
                $("#tr1").hide();
                $("#tr0").hide();
            }
        });
        $("#btn2").click(function () {
            $('.buttonInactive').not(this).removeClass('buttonInactive');
            $(this).toggleClass('buttonActive');
            if ($(this).hasClass("buttonActive")) {
                $("#tr2").show();
            }
            else {
                $("#tr2").hide();
            }
        });
    });
</script>
</body>
</html>
